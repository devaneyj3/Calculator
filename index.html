<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <p class="output">0</p>
        </div>
        <div class="row">
            <p class="number">C</p>
            <p class="number">Back</p>
            <p class='operation divide'>/</p>
        </div>
        <div class="row">
            <p class="number">7</p>
            <p class="number">8</p>
            <p class="number">9</p>
            <p class="operation times">X</p>
        </div>
        <div class="row">
            <p class="number">4</p>
            <p class="number">5</p>
            <p class="number">6</p>
            <p class="operation minus">-</p>
        </div>
        <div class="row">
            <p class="number">1</p>
            <p class="number">2</p>
            <p class="number">3</p>
            <p class="operation add">+</p>
        </div>
        <div class="row">
            <p class="number">0</p>
            <p class="operation equals">=</p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>

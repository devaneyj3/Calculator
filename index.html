<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewbuttonort" content="width=device-width, initial-scale=1.0">
    <meta httbutton-equiv="X-UA-Combuttonatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <p class="output">0</p>
        </div>
        <div class="calculation">
            <div class="row">
                <button class="number">C</button>
                <button class="number">Back</button>
                <button class='operation divide'>/</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation times">X</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation minus">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation add">+</button>
            </div>
            <div class="row">
                <button class="number">0</button>
                <button class="operation equals">=</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
